<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="icon" href="./assets/icon.png">
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">üçÄMOKEPONüçÄ</h1> 
        <h2 class="subtitulo">Choose your pet:</h2>
        <div id='contenedorTarjetas' class="tarjetas"> 
        </div>
        <button id="boton-mascota">Select</button>
    </section>

    <section id="ver-mapa">
        <h2 class="titulo">Explore the map with your pet</h2> 
        <canvas id="mapa"></canvas>
        <button
            ontouchend="detenerMovimiento()"  
            onmouseup="detenerMovimiento()" 
            onmousedown="moverArriba()"
            ontouchstart="moverArriba()"><img src="./assets/arrow-up.png"></button>
        <div>
            <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()" 
                onmousedown="moverIzquierda()"
                ontouchstart="moverIzquierda()"><img src="./assets/left-arrow.png"></button>
            <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()" 
                onmousedown="moverAbajo()"
                ontouchstart="moverAbajo()"><img src="./assets/down-filled-triangular-arrow.png"></button>
            <button 
                onmouseup="detenerMovimiento()"
                ontouchend="detenerMovimiento()" 
                onmousedown="moverDerecha()"
                ontouchstart="moverDerecha()"><img src="./assets/right-arrow.png"></button>
        </div>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">üçÄMOKEPONüçÄ</h1>
        <h2 class="subtitulo">Choose your attack:</h2>
        <div id='contenedorAtaques' class="tarjetas-ataques">
        </div>
        <div id="mensajes">
            <p id="resultado">Good luck!</p>

            <section id="reiniciar">
                <button id="boton-reiniciar">Restart</button>
            </section>
        </div>

        <div class="ataques">
            <div class="ataques-jugador">
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>
            <div class="ataques-enemigo">   
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>
        </div>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
